<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>book card</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Gelasio&display=swap" rel="stylesheet">
  <link href="../reset.css" rel="stylesheet">
  <link href="../ui-kit/ui-kit.css" rel="stylesheet">
  <link href="book.css" rel="stylesheet">
  <script src="../../data/data.js"></script>
  <script src="book.js"></script>
</head>
<body>
  <section class="book-card__section">
    <div class="wrapper__section">
      <div class="book-card__cards-container">
        <div
          class="book-card__book-card"
          data-id="42"
          draggable="true"
        >
          <div class="book-card__book-container-img">
            <img class="book-card__book-card-photo" alt="" src="https://placehold.co/360x225/D9D9D9/0A5568?text=Programming%20JavaScript%20Applications">
            <div class="book-card__author-price-container">
              <div class="book-card__book-author">Eric Elliott</div>
              <div class="book-card__book-price">Price:19</div>
            </div>
          </div>
          <button class="book-shop-button book-card__button-card">Learn more</button>
          <button class="book-shop-button book-card__button-add-bag">Add to bag</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
