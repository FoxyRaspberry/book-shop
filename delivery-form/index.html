<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery form</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Gelasio&display=swap" rel="stylesheet">
  <link href="../assets/reset.css" rel="stylesheet">
  <link href="../assets/ui-kit/ui-kit.css" rel="stylesheet">
  <link href="form.css" rel="stylesheet">
  <script src="form.js"></script>
</head>
<body>
  <section class="delivery__section">
    <div class="wrapper__section">
      <div class="delivery__content-container">
        <div class="delivery__header-container">
          <h2 class="book-shop-header-two delivery__header">Making an order</h2>
        </div>
        <div class="delivery__form-wrapper">
          <form class="delivery__form">
            <label class="book-shop-header-two delivery__label">Name
              <input type="text" name="customerName" class="delivery__input" required minlength="4" pattern="^[A-Za-z]+$">
            </label>
            <label class="book-shop-header-two delivery__label">Surname
              <input type="text" name="customerSurname" class="delivery__input" required minlength="5" pattern="^[A-Za-z]+$">
            </label>
            <label class="book-shop-header-two delivery__label-address">Delivery address
              <input type="text" name="addressStreet" class="delivery__input" required minlength="5" placeholder="Street">
              <input type="text" name="addressHouseNumber" class="delivery__input" required pattern="^[\d]+$" placeholder="House number">
              <input type="text" name="addressFlatNumber" class="delivery__input" required pattern="^[\d]+[\-]?[\d]*$" placeholder="Flat number">
            </label>
            <label class="book-shop-header-two delivery__label-date">Delivery date
              <input type="date" class="delivery__input delivery__date" required>
            </label>
            <div class="book-shop-header-two delivery__payment-method">Choose a payment method for the goods
              <label class="delivery__label-payment">
                <input type="radio" id="paymentMethod" class="delivery__input" name="method" required value="cash">
                Cash
              </label>
              <label class="delivery__label-payment">
                <input type="radio" id="paymentMethod" class="delivery__input" name="method" required value="card">
                Card
              </label>
            </div>
            <div class="book-shop-header-two delivery__label">Choose 2 gifts
              <label class="delivery__extra-gifts">
                <input type="checkbox" id="niceGifts" class="delivery__input" name="gift" value="package">
                Pack as a gift
              </label>
              <label class="delivery__extra-gifts">
                <input type="checkbox" id="niceGifts" class="delivery__input" name="gift" value="postcard">
                Add postcard
              </label>
              <label class="delivery__extra-gifts">
                <input type="checkbox" id="niceGifts" class="delivery__input" name="gift" value="discount">
                Provide 2% discount to the next time
              </label>
              <label class="delivery__extra-gifts">
                <input type="checkbox" id="niceGifts" class="delivery__input" name="gift" value="merch">
                Branded pen or pencil
              </label>
            </div>
            <div class="delivery__button">
              <input type="submit" class="book-shop-button delivery__button-complete" value="Complete" disabled>
              <input type="reset" class="book-shop-button delivery__button-reset" value="Reset">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
